<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label {
            margin-left: 24px;
        }

        #canvas {
            border: 1px solid blue;
            margin: 24px 24px;
        }
    </style>
</head>

<body>
    <div>
        <button id="eraseAll">Erase All</button>
        <label for="strokeStyle">strokeStyle:</label>
        <select name="strokeStyle" id="strokeStyleSelect">
            <option value="rgba(100, 0, 0, 0.3)">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
        </select>
        <label for="fillStyle">fillStyle:</label>
        <select name="fillStyle" id="fillStyleSelect">
                <option value="rgba(100, 0, 0, 0.3)">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
        </select>
        <label for="fill">fill:</label><input type="checkbox" name="fill" id="fillCheckbox">
        <label for="edit">edit:</label><input type="checkbox" name="stroke" id="editCheckbox">
        <label for="sides">sides:</label>
        <select name="sides" id="sidesSelect">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
        </select>
        <label for="startAngle">startAngleSelect:</label>
        <select name="startAngle" id="startAngleSelect">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
                <option value="75">75</option>
                <option value="90">90</option>
        </select>
    </div>

    <canvas id="canvas" width="640" height="540">
        Canvas not support!
    </canvas>
    <script src="./js/polygon.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
